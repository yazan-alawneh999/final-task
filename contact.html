   <body>
      <section class="container">
        <h2>Contact Us</h2>
        <form class="contact-form" action="#" method="POST">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>

          <button type="submit">Send</button>
     <p id="submissionMessage" class="text-success mt-3" style="display: none;">Form submitted successfully!</p>

        </form>


      </section>
